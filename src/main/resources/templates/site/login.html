<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>牛客网-登录</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">登 录</h3>
				<form class="mt-5" method="post" th:action="@{/login}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-right" for="username">账号:</label>
                        <div class="col-sm-10">
                            <input id="username" name="username"
                                   placeholder="请输入您的账号!" required
                                   th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|" th:value="${param.username}" type="text">
                            <div class="invalid-feedback" th:text="${usernameMsg!=null?usernameMsg:''}"></div>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
                        <div class="col-sm-10">
                            <input id="password" name="password"
                                   placeholder="请输入您的密码!" required
                                   th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|" th:value="${param.password}" type="password">
                            <div class="invalid-feedback" th:text="${passwordMsg!=null?passwordMsg:''}"></div>
                        </div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
                        <div class="col-sm-6">
                            <input id="verifycode" name="validCode"
                                   placeholder="请输入验证码!" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|" type="text">
                            <div class="invalid-feedback" th:text="${codeMsg!=null?codeMsg:''}"></div>
                        </div>
                        <div class="col-sm-4">
                            <img class="mr-2" id="kaptcha" style="width:100px;height:40px;" th:src="@{/kaptcha}"/>
                            <a class="font-size-12 align-bottom" href="javascript:refresh_kaptch();">刷新验证码</a>
                        </div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <input id="remember-me" name="rememberMe" th:checked="${param.rememberMe}"
                                   type="checkbox">
                            <label class="form-check-label" for="remember-me">记住我</label>
                            <a class="text-danger float-right" href="forget.html">忘记密码?</a>
                        </div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">立即登录</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::tailer">
        </footer>
    </div>
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/global.js}"></script>
    <script>
        function refresh_kaptch() {
            var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
            $("#kaptcha").attr("src", path);
        }
    </script>
</body>
</html>

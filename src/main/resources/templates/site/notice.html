<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>牛客网-通知</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- 选项 -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{/message/getPage}">朋友私信
								<span class="badge badge-danger" th:if="${unread != 0}" th:text="${unread}">3</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{/message/notification/list}">系统通知
								<span class="badge badge-danger" th:if="${unreadNotification != 0}"
									  th:text="${unreadNotification}">27</span></a>
						</li>
					</ul>
				</div>	
				
				<!-- 通知列表 -->
				<ul class="list-unstyled">
					<!--评论的通知信息-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${commentNotification.size != 0}">
						<span class="badge badge-danger"
						  th:text="${commentNotification.unread != 0 ? commentNotification.unread : ''}"
						>3</span>
						<img src="http://static.nowcoder.com/images/head/reply.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>评论</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(commentNotification.createTime,'yyyy-MM-dd HH:mm:ss')}"
								>2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/message/notification/detail/comment}">
									用户 <i th:text="${commentNotification.user.username}">nowcoder</i> 评论了你的
									<b th:text="${commentNotification.entityType == 1 ? '帖子' : '回复'}">帖子</b> ...
								</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">共
										<i th:text="${commentNotification.count}">3</i> 条会话</span>
									</li>
								</ul>
							</div>
						</div>
					</li>
					<!--赞的通知信息-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${likeNotification.size != 0}">
						<span class="badge badge-danger"  th:text="${likeNotification.unread != 0 ? likeNotification.unread : ''}"
						>3</span>
						<img src="http://static.nowcoder.com/images/head/like.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>赞</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(likeNotification.createTime,'yyyy-MM-dd HH:mm:ss')}"
								>2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/message/notification/detail/like}">
									用户 <i th:text="${likeNotification.user.username}">
									nowcoder</i> 点赞了你的
									<b th:text="${likeNotification.entityType == 1 ? '帖子' : '回复'}">帖子</b> ...</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2">
										<span class="text-primary">
											共
										<i th:text="${likeNotification.count}">3</i> 条会话
										</span>
									</li>
								</ul>
							</div>
						</div>
					</li>
<!--					关注的通知-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${followNotification.size != 0}">
						<span class="badge badge-danger" th:text="${followNotification.unread != 0 ? followNotification.unread : ''}">3</span>
						<img src="http://static.nowcoder.com/images/head/follow.png" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>关注</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(followNotification.createTime,'yyyy-MM-dd HH:mm:ss')}"
								>2019-04-28 14:13:25</span>
							</h6>
							<div>
								<a th:href="@{/message/notification/detail/follow}">用户
									<i th:text="${followNotification.user.username}">nowcoder</i> 关注了你 ...</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">共
										<i th:text="${followNotification.count}">3</i> 条会话</span></li>
								</ul>
							</div>
						</div>
					</li>					
				</ul>
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="bg-dark" th:replace="index::tailer"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
